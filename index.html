<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Master - Your Ultimate Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">Todo Master</h1>
                        <p class="text-center mb-0">Organize your tasks efficiently</p>
                    </div>
                    <div class="card-body">
                        <!-- Add Task Form -->
                        <form id="todo-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Add Task
                                </button>
                            </div>
                        </form>

                        <!-- Task Filters -->
                        <div class="btn-group mb-3 w-100">
                            <button class="btn btn-outline-primary active" data-filter="all">All</button>
                            <button class="btn btn-outline-primary" data-filter="active">Active</button>
                            <button class="btn btn-outline-primary" data-filter="completed">Completed</button>
                        </div>

                        <!-- Task List -->
                        <ul id="todo-list" class="list-group mb-4">
                            <!-- Tasks will be added here dynamically -->
                        </ul>

                        <!-- Task Summary -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span id="task-count" class="text-muted">0 tasks remaining</span>
                            <button id="export-excel" class="btn btn-success">
                                <i class="fas fa-file-excel"></i> Export to Excel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
